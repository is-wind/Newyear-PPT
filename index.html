
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦晚会屏幕提示器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        /* 硬件加速容器 */
        #root {
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        [contenteditable]:focus {
            outline: 2px solid #fbbf24;
            cursor: text;
        }

        /* 名单滚动动画：前端保持平稳，后端（标题出现时）显著加速 */
        @keyframes roll-to-center {
            0% { 
                transform: translate3d(0, 768px, 0); 
            }
            85% {
                /* 用 85% 的时间平稳地滚动完名单区，此时距离终点还有约 700px 的大间距 */
                transform: translate3d(0, calc(var(--scroll-final-pos, -1500px) + 700px), 0);
            }
            100% { 
                /* 仅用最后 15% 的时间快速完成剩下的 700px 路程，实现结尾加速感 */
                transform: translate3d(0, var(--scroll-final-pos, -1500px), 0); 
            }
        }

        .animate-credits-roll {
            /* 总时长 24s，分段节奏由 keyframes 控制 */
            animation: roll-to-center 24s linear forwards;
            will-change: transform;
        }

        /* 首屏标题入场动画 */
        @keyframes title-entrance {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-title-in {
            animation: title-entrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 标题流光效果 */
        @keyframes text-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-shine-effect {
            background: linear-gradient(90deg, #fbbf24 0%, #fffbeb 25%, #fbbf24 50%, #fffbeb 75%, #fbbf24 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 4s linear infinite;
        }

        /* 背景微动粒子效果 */
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            50% { transform: translate(20px, -20px); opacity: 0.6; }
        }
        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fde68a;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-particle 4s infinite ease-in-out;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .prompter-card {
            transition: transform 0.1s linear;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .big-gala-title {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 10px 40px rgba(0,0,0,0.6);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
